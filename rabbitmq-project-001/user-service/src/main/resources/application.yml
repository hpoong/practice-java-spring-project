

server:
  port: 7200

logging:
  config: classpath:logback/logback-srping.xml
  level:
    root: info

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/testdb?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: localpw
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect


  cloud:
    stream:
      binders:
        rabbit-binder:
          type: rabbit
          environment:
            spring.rabbitmq:
              host: localhost
              port: 5672
              username: ruser
              password: localpw
              virtual-host: legacy
      bindings:
        rabbit-binder-out:          # Binding Name
          binder: rabbit-binder     # Binder Name
          destination: user-topic   # Exchange
          contentType: application/json